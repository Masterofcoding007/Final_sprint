<div class="container">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <h3>Login Form</h3>
          <form [formGroup]="registerForm" (ngSubmit)="login()">
              <div class="form-group">
                  <label>User Name</label>
                  <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['username'].errors }" [(ngModel)]="usernameC"/>
                  <div *ngIf="submitted && registerForm.controls['username'].errors" class="text-danger">
                      <div *ngIf="registerForm.controls['username'].errors['required']">User Name is required</div>
                  </div>
              </div>
            
              <div class="form-group">
                  <label>Password</label>
                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.controls['password'].errors }"  [(ngModel)]="passwordC" />
                  <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                      <div *ngIf="registerForm.controls['password'].errors['required']">Password is required</div>
                      <div *ngIf="registerForm.controls['password'].errors['minlength']">Password must be at least 6 characters</div>
                  </div>
              </div>
              <div class="form-group">
                <div class="text-center">
                  <button class="btn btn-primary mr-1">Sign In</button>
                  <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
              </div>
              </div>
          </form>
      </div>
  </div>
</div>
